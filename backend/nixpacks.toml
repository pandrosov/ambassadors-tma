[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl"]

[phases.install]
# Устанавливаем зависимости из корня проекта для работы с workspaces
cmds = ["cd .. && npm install --workspaces"]

[phases.build]
# Собираем backend из его директории
cmds = ["cd backend && npm run build"]

[start]
# Запускаем из директории backend
cmd = "cd backend && node dist/index.js"
